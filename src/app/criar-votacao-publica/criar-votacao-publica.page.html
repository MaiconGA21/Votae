<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Criar votação pública</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="fundo">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Nome votação</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Data inicio</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Data fim</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Candidatos (NomeCandidato, NumeroCandidato, Foto)</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-button expand="block" href="home">Criar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="danger" href="home">Cancelar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
