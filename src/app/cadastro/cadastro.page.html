<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="fundo">
    <form novalidate [formGroup]="cadastrarForm" (ngSubmit)="submitForm()">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Nome:</ion-label>
            <ion-input formControlName="nome"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Email:</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Telefone:</ion-label>
            <ion-input formControlName="telefone" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Senha:</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Confirmar Senha:</ion-label>
            <ion-input formControlName="confirmPassword" type="password"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" fill="outline" [disabled]="cadastrarForm.invalid" type="submit">Cadastrar</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" fill="outline" color="danger" href="login">Cancelar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
