<ion-header>
  <ion-toolbar>
    <ion-title>Esqueceu a senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="fundo">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Email:</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Telefone:</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-button fill="outline" expand="block" href="login">Recuperar</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" fill="outline" color="danger" href="login">Cancelar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
